mvncore.exception.IllegalStateException.use_post_method = Bạn phải dùng phương thức POST
mvncore.exception.IllegalStateException.not_in_allowed_referer_list = Tham khảo của yêu cầu không phải là các tên miền đáng tin cậy. Hãy cấu hình mvncore.xml.

mvncore.exception.NotLoginException.illegal_state = Phiên làm việc của bạn đã hết. Bạn hãy login lại.
mvncore.exception.NotLoginException.wrong_name = Không tìm thấy tên đăng nhập của bạn trong hệ thống. Bạn hãy đăng nhập với tên khác.
mvncore.exception.NotLoginException.wrong_password = Bạn đã nhập sai mật khẩu! Bạn hãy đăng nhập lại.
mvncore.exception.NotLoginException.account_disabled = Tài khoản của bạn đã bị tạm khoá. Bạn hãy liên lạc với nhà quản trị hệ thống để biết thêm thông tin.
mvncore.exception.NotLoginException.not_enough_rights = Bạn không có đủ quyền hạn để thực hiện chức năng này.
mvncore.exception.NotLoginException.not_activated = Tài khoản của bạn chưa được kích hoạt. Bạn hãy kích hoạt tài khoản trước khi có thể đăng nhập và tiếp tục sử dụng.
mvncore.exception.NotLoginException.cookie_not_allowed = Bạn hiện đang đăng nhập tự động thông qua cookie. Tuy nhiên vì lý do bảo mật trang này yêu cầu bạn phải đăng nhập một cách tường minh.
mvncore.exception.NotLoginException.login_disabled = Nhà quản trị hệ thống hiện thời tạm dừng việc đăng nhập. Bạn hãy thử đăng nhập sau hoặc liên lạc với nhà quản trị hệ thống để biết thêm thông tin.
mvncore.exception.NotLoginException.default = Bạn hãy đăng nhập để có thể truy cập vào hệ thống.

# localize exceptions in ParamUtil.java

mvncore.exception.BadInputException.not_allow_to_be_empty = Tham số \"{0}\" là một tham số bắc buộc! Bạn hãy thử lại.
mvncore.exception.BadInputException.parameter_safe = Tham số \"{0}\" không được phép chứa các ký tự "<" hoặc ">"! Bạn hãy thử lại.
mvncore.exception.BadInputException.cannot_parse = Không thể chuyển đổi tham số \"{0}\" thành một giá trị kiểu \"{1}\" ! Bạn hãy thử lại.
mvncore.exception.BadInputException.must_be_unsigned_value = Tham số \"{0}\" phải là một giá trị số nguyên dương! Bạn hãy thử lại.
mvncore.exception.BadInputException.must_be_unsigned_value_exclude_zero = Tham số \"{0}\" phải là một số nguyên dương và khác 0! Bạn hãy thử lại.
mvncore.exception.BadInputException.not_url = Tham số \"{0}\" phải được bắt đầu với http:// hoặc https:// hoặc ftp:// ! Bạn hãy thử lại.
mvncore.exception.BadInputException.not_uri = Không có giao thức hợp lệ được tìm thấy trong tham số \"{0}\" ! Bạn hãy thử lại.
mvncore.exception.BadInputException.password_too_short = Mật khẩu của bạn không được phép ít hơn {0} ký tự! Bạn hãy thử lại.
mvncore.exception.BadInputException.invalid_image_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin ảnh không hợp lệ.
mvncore.exception.BadInputException.invalid_movie_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin phim không hợp lệ.
mvncore.exception.BadInputException.invalid_flash_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin flash không hợp lệ.
mvncore.exception.BadInputException.invalid_audio_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin âm thanh không hợp lệ.
mvncore.exception.BadInputException.invalid_doc_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin văn bản không hợp lệ.
mvncore.exception.BadInputException.invalid_archive_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin lưu trữ không hợp lệ.
mvncore.exception.BadInputException.invalid_media_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin truyền thông không hợp lệ.
mvncore.exception.BadInputException.invalid_ext = Không thể tải lên tập tin. Lý do chi tiết là: tập tin {0} có phần mở rộng tập tin không hợp lệ.

# localize exceptions in StringUtil.java

mvncore.exception.BadInputException.not_good_name = Chuỗi ký tự \"{0}\" không phải là một tên hợp lệ. Nguyên nhân là bạn không được phép dùng ký tự \"{1}\".
mvncore.exception.BadInputException.not_good_email = Lỗi: [{0}] Là một email không hợp lệ. Vui lòng nhập lại.
mvncore.exception.BadInputException.bbcode_not_valid = BBCode nhập vào không hợp lệ.
# localize exceptions in ImageUtil.java

java.io.IOException.cannot_upload_image = Không phải định dạng hình. Hãy kiểm tra lại tập tin của bạn.

# localize exceptions in FileUploadBase.java

mvncore.exception.InvalidContentTypeException.multipart_from_data = Yêu cầu không chứa luồng {0} hay {1}, kiểu nội dung là {2}
mvncore.exception.UnknownSizeException.unknow_size = yêu cầu không hợp lệ bởi vì không nhận ra kích thước của nó
mvncore.exception.SizeLimitExceededException.invalid_size = yêu cầu không hợp lệ bởi vì kích thước ({0}) vượt qua kích thước tối đa là ({1})
mvncore.exception.FileUploadException.reject_request = yêu cầu không hợp lệ

