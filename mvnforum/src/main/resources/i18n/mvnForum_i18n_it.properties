mvnforum.common.captcha.desc = Perch&egrave; per la registrazione devo digitare i caratteri da un'immagine? \
    Digitando i caratteri da un'immagine si &egrave; certi che il modulo di iscrizione viene compilato da una persona e non da un programma automatico. \
    Questa procedura &egrave; molto importante poich&egrave; i pirati informatici utilizzano programmi che tentano di registrare un gran numero di account di servizi Web per creare problemi ad altri utenti, ad esempio inviando messaggi di posta indesiderata o rallentando il servizio accedendo ripetutamente a pi&ugrave; account simultaneamente. \
    Nella maggior parte dei casi, un programma di registrazione automatica non riesce a riconoscere i caratteri nell'immagine.

