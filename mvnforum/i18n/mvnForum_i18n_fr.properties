mvnforum.admin.viewlogsystem.title =  Gestion des fichiers journaux
mvnforum.admin.viewlogsystem.info = <b>Gestion des fichiers journaux</b> est l'endroit ou vous pouvez gérer vos fichiers journaux. \
    Vous devez configurer le fichier journal en premier. Si vous choisissez <a href="http://logging.apache.org/log4j/docs/">Log4j</a>, \
    alors veuillez configurer le fichier de config log4j.properties. Ou si vous choisissez  <a href="http://jlo.jzonic.org">Jlo</a>,  veuillez laisser le fichier de config jlo_logging.xml. \
    Veuillez noter que Log4j est plus commun et devrait être utilisé, Cependant parfois  Log4j ne marche pas  sur  \
    JRun 4 ou Tomcat 5, Tomcat 5.5, alors vous pouvez utiliser  Jlo comme alternative de solution de journalisation.<br/>\
    Après cela , vous devez configurer mvnforum.xml  pour laisser  mvnForum savoir quel est votre config de trace. \
    Veuillez noter que le fichier de trace doit être dan le répertoire  mvnForumHome/log pour que mvnForum marche proprement.<br/> \
    Avec cet outil de gestion de traces, vous pouvez voir le contenu courrant des journaux  (voir tout ou bien avec filtres). \
    vous pouvez préserver le fichier de trace dan le repertoire des traces . Usuellement, quand vous sauvegardé le fichier de trace, vous devriez le vider pour réduire l'occupation des traces sur le disque. \
    vous pouvez lister tous les fichiers de traces , les télécharger ou les effacer si vous le souhaitez.
