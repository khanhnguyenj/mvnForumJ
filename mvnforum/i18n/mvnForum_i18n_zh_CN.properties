mvnforum.admin.viewlogsystem.title = 日志档案管理
mvnforum.admin.viewlogsystem.info = 在 <b>日志档案管理</b> 里你可以管理你的日志档案。 \
    不论你选择使用何种日志程序，你都必需先设定好它的组态。\
    如果你选择使用 <a href="http://logging.apache.org/log4j/docs/">Log4j</a>，则它的组态设定档为 log4j.properties。\
    如果你选择使用 <a href="http://jlo.jzonic.org">Jlo</a>，则它的组态设定档为 jlo_logging.xml。\
    请注意，通常会优先选择使用 Log4j。但如果发现它不能正常地在 JRun 4、Tomcat 5或Tomcat 5.5 下工作的话，你则应该选择 Jlo 做为你的日志方案。\
    完成日志组态设定后，你接着要去更改 mvnforum.xml 档里的组态设定，好让 mvnForum 知道你现在是使用何种的日志程序。\
    不论选择使用何种日志管理工具，你都可以查看日志文件里面的数据 (查看全部或是筛选出想要看的部份)。\
    你可以在日志目录里备份日志档案，通常备份完后，日志档案里的数据将会被清空，档案大小也会因为变小。\
    你可以列出所有已备份的日志档案，下载或删除它们。
